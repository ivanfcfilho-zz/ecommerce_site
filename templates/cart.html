<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
<head>
  <title>E-Commerce Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../static/js/jquery-1.11.2.js"></script>
  <script src="../static/js/cart.js"></script>
  
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>

<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>E-Commerce</h1>
    <p>Clientes 02<p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/product_search/">Products</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="/cart" class="active">Carrinho</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if session['username'] %}
        <li class="nav-item" role="presentation"><a class="nav-link" href="/cart">Carrinho</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link" href="/logout">Logout</a></li>
        {% else %}
        <li class="nav-item" role="presentation"><a class="nav-link" href="/login">Sign In</a></li>
        <li class="nav-item" role="presentation" class="active"><a class="nav-link" href="/signup">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
  <h3>Carrinho</h3>
  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th class="col-md-4"></th>
        <th class="col-md-2">Nome</th>
        <th class="col-md-2">Pre√ßo</th>
        <th class="col-md-2"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <a href="/product_search/" class="btn btn-success pull-left">Continuar Comprando</a>
  <a id="btnPurchase" href="/purchase" class="btn btn-success pull-right" disabled>Terminar Compra</a>
  <button id="cancelCart" class="btn btn-primary">Cancelar Carrinho</button> 
  </div>
  <div class="col-sm-1"></div>
</div>
 

</div>
<br><br>

<footer class="container-fluid text-center">
  <p>&copy; Clientes_02 2018</p> 
</footer>

</body>
</html>
