
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/login.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
          <nav>
              <ul class="nav justify-content-end">
                  <li class="nav-item" role="presentation" >
                    <a class="nav-link"class="nav-link" href="/">Home</a>
                  </li>
                  {% if session['username'] %}
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" href="/logout">Logout<a>
                  </li>
                  {% else %}
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" href="/login">Sign In</a>
                  </li>
                  <li class="nav-item" role="presentation" class="active">
                    <a class="nav-link" href="/signup">Sign Up</a>
                  </li>
                  {% endif %}
              </ul>
        </nav>
        <h3 class="text-muted">E-Commerce Store</h3>
      </div>

      <div class="jumbotron text-center">
        <h1>Login</h1>
        <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            
            <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Clientes_02 2018</p>
      </footer>

    </div>
  </body>
</html>
